version: "2"
sql:
  - engine: "sqlite"
    schema:
      - "db/migrations"
    queries:
      - "db/queries"
    gen:
      go:
        package: "data"
        out: "internal/data"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        emit_methods_with_db_argument: true
        query_parameter_limit: 2
        # INTEGER timestamps remain int64; store converts to time.Time where needed


